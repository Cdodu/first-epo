<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vt-Tech</title>
  <script src="https://cdn.muicss.com/mui-0.9.27/extra/mui-combined.min.js"></script>

  <script>
    // turn on (returns overlay element)
    var overlayEl = mui.overlay('on');

    // set overlay options
    var options = {
      'keyboard': true, // teardown when <esc> key is pressed (default: true)
      'static': false, // maintain overlay when clicked (default: false)
      'onclose': function () { } // execute function when overlay is closed
    };
    mui.overlay('on', options);

    // initialize with child element
    var childEl = document.createElement('div');
    mui.overlay('on', childEl);

    // options and child element
    mui.overlay('on', options, childEl);

    // teardown (automatically detaches children)
    mui.overlay('off');
  </script>

  <style>
    /**
       * Body CSS
       */
      html,
      body {
        height: 100%;
      }

      html,
      body,
      table {
        width: 100%;
      }
      input,
      textarea,
      button {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
      }


      /**
       * Header CSS
       */
      header {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        z-index: 2;
      }

      header ul.mui-list--inline {
        margin-bottom: 0;
      }

      header a {
       color: white;
      }


      /**
       * Content CSS
       */
      #content-wrapper {
        box-sizing: border-box;
        min-height: 100%;
        margin-bottom: -80px;
        padding-bottom: 80px;
      }


      /**
       * Footer CSS
       */
      footer {
        box-sizing: border-box;
        height: 80px;
        background-color: #eee;
        border-top: 1px solid #e0e0e0;
        padding-top: 15px;
      }
    </style>
</head>

          <button class="mui-btn mui-btn--danger">Button</button>
